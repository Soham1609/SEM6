 <!DOCTYPE html>
 <html>
   <head>
     <title>Restaurant Homepage</title>
     <link rel="stylesheet" type="text/css" href="style.css">
   </head>
   <body>
     <h1>Welcome to our restaurant</h1>
     <form>
       <label for="table-number">Enter your table number:</label>
       <input type="number" id="table-number" name="table-number" required>
       <button type="submit" id="submit-btn">Submit</button>
     </form>
 
     <script>
       const form = document.querySelector('form');
       form.addEventListener('submit', (event) => {
         event.preventDefault();
         const tableNumber = document.querySelector('#table-number').value;
         window.location.href = `menu.html?table=${tableNumber}`;
       });
     </script>
   </body>
 </html>
